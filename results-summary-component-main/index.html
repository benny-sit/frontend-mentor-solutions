<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <div class=" left">
      <h5 class="title">
        Your Result
      </h5>
      <div class="circle-stats">
        <div class="circle-inner">
          <h5 class="stat">
            76
          </h5>
          <p class="total-stat">
            of 100
          </p>
        </div>
      </div>
      <h6 class="grade-stat">
        Great
      </h6>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right">
      <h5 class="title">
        Summary
      </h5>
      <ul class="list-stats">
        <li class="red">
          <div class="visual-stat">
            <img class="icon-stat"  src="/assets/images/icon-reaction.svg" alt=""/>
            Reaction
          </div>
          <div>
            80 <span class="total-stat">/ 100</span>
          </div>
        </li>
        <li class="yellow">
          <div class="visual-stat">
            <img  class="icon-stat" src="/assets/images/icon-memory.svg" alt=""/>
            Memory
          </div>
          <div>
            92 <span class="total-stat">/ 100</span>
          </div>
        </li>
        <li class="green">
          <div class="visual-stat">
            <img class="icon-stat"  src="/assets/images/icon-verbal.svg" alt=""/>
            Verbal
          </div>
          <div>
            61 <span class="total-stat">/ 100</span>
          </div>
        </li>
        <li class="purple">
          <div class="visual-stat">
            <img class="icon-stat"  src="/assets/images/icon-visual.svg" alt=""/>
            Visual
          </div>
          <div>
            72 <span class="total-stat">/ 100</span>
          </div>
        </li>      
      </ul>
    
      <button class="btn-continue">
        Continue
      </button>
    </div>
  
  </article>
  

</body>
</html>
