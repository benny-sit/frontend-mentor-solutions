<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section aria-labelledby="contact-header" class="contact">
    <img src="/images/logo.svg" alt="logo" width="86" class="contact__logo">
    <h4 id="contact-header" class="contact__title">
      We are launching <span>soon!</span>
    </h4>
    <p class="contact__subtitle">
      Subscribe and get notified
    </p>
    <form class="contact__form" >
      <div class="form-input">
        <input type="email" name="email" id="contact-email" placeholder="Your email address..." />
        <span class="error-msg">Please provide a valid email address</span>
      </div>
      <button class="btn-submit">
        Notify Me
      </button>
    </form>
    <img src="/images/illustration-dashboard.png" alt="">
  </section>

  <footer class="footer">
    <div class="footer__icons">
      <button><img src="/images/logo-facebook.svg" width="20" alt=""/></button>
      <button><img src="/images/logo-twitter.svg" width="20" alt=""/></button>
      <button><img src="/images/logo-instagram.svg" width="20" alt=""/></button>
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>


</body>
</html>
