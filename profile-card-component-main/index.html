<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="" class="img__bg-1"/>
  <img src="/images/bg-pattern-bottom.svg" alt="" class="img__bg-2"/>

  <section aria-labelledby="card-username" class="card">
    <img class="card__bg" src="/images/bg-pattern-card.svg" alt="User Background">
    <img class="card__img" src="/images/image-victor.jpg" alt="">
    <h4 class="card__user"><span id="card-username">Victor Crest</span>&nbsp; 26</h4>
    <p class="card__city">
      London
    </p>
    <div class="card__stats">
      <div class="card__stats__item">
        <h5>
        80K
        </h5>
        Followers
      </div>
      <div class="card__stats__item">
        <h5>
        803k
        </h5>
        Likes
      </div>
      <div class="card__stats__item">
        <h5>
          1.4K
        </h5>
        Photos
      </div>
    </div>
  </section>
</body>
</html>
